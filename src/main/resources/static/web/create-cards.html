<body id="create_cards">
<div class="row" id="banner">
    <div class="banner">
        <h1 id="welcome">Bienvenidos al Banco</h1>
        <img id="banking" src="./img/baner2.png">
    </div>
</div>
    <div id="app">
        <div class="toast-container position-absolute p-3 top-0 end-0" id="toastPlacement">
            <div id="danger-toast" data-bs-delay="2000" class="toast align-items-center text-white bg-danger border-0"
                role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        {{ errorMsg }}
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row mt-5">
                <div class="col-12 col-md-2">
                    <div class="">
                        <a href="/web/accounts.html"
                            class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none">
                            <img class="menu-logo" src="img/Online-Banking-Free-Download-PNG.png">

                        </a>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <li>
                                <a href="/web/accounts.html" class="nav-link link-dark">
                                    <i class="bi bi-inboxes"></i>
                                Cuentas
                                </a>
                            </li>
                            <li class="nav-item">
                                <a href="/web/cards.html" class="nav-link active">
                                    <i class="bi bi-credit-card"></i>
                                    Tarjetas
                                </a>
                            </li>
                            <li>
                                <a href="/web/transfers.html" class="nav-link link-dark">
                                    <i class="bi bi-box-arrow-right"></i>
                                    Transferencias
                                </a>
                            </li>
                            <li>
                                <a href="/web/loan-application.html" class="nav-link link-dark">
                                    <i class="bi bi-cash"></i>
                                    Prestamos
                                </a>
                            </li>
                            <li>
                                <a href="/web/personal-details.html" class="nav-link link-dark">
                                    <i class="bi bi-person"></i>
                                    Datos Personales
                                </a>
                            </li>
                            <li v-if="isAdmin" class="nav-item">
                                <a href="/web/stats.html" class="nav-link link-dark">
                                    <i class="bi bi-bar-chart"></i>
                                    Estadisticas
                                </a>
                            </li>
                        </ul>
                        <hr>
                        <ul class="nav nav-pills flex-column mb-auto">
                            <button class="btn btn-danger img-fluid" v-on:click="signOut">Sign out</button>
                        </ul>
                    </div>
                </div>
                <div class="col offset-md-2">
                    <div class="row mt-3">
                        <div class="col-6">
                            <h2 class="display-6 subtitle">Crear Tarjetas</h2>
                            <form class="mt-4" v-on:submit="create($event)">
                                <div class="row mb-3">
                                    <label for="card-type" class="col-sm-4 col-form-label ">Tipo de Tarjeta:</label>
                                    <div class="col-sm-7">
                                        <select id="card-type" v-model="cardType" class="form-select"
                                            aria-label="Default select example" required>
                                            <option value="none">Abre este menú y seleccioné</option>
                                            <option value="CREDIT">Credito</option>
                                            <option value="DEBIT">Debito</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mb-3">
                                    <label for="card-color" class="col-sm-4 col-form-label">tarjeta de Color:</label>
                                    <div class="col-sm-7">
                                        <select id="card-color" v-model="cardColor" class="form-select"
                                            aria-label="Default select example" required>
                                            <option value="none">Abre este menú y seleccioné</option>
                                            <option value="SILVER">Silver</option>
                                            <option value="GOLD">Gold</option>
                                            <option value="TITANIUM">Titanium</option>
                                        </select>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-sm btn-success">Crear</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">

                    </div>
                </div>
            </div>
        </div>
    </div>
